<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday 💜</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="collage"></div>
  <div class="container"> 
    <!-- 🌸 Intro Section -->
    <div class="header">💜 Happy Birthday My Love 💜</div>
    <p class="intro-text">
      Happy Birthday Lyeee!! This is my pahabol for the dayy soo hehe I hope you'll like this one!
      Mwah!😘
    </p>

    <!-- Message Generator -->
    <div class="message-box">
      <p id="random-msg"> Some message here</p>
    </div>
    <button class="btn">Show Me a Surprise 🎁</button>

    <!-- Photo Placeholder -->
    <div class="photo-section">
      <div class="photo-placeholder"></div>
    </div>

    <!--Click Count-->
    <div class="count-section">
      <div class="count-placeholder">
        <p class="count-text">Button Click: <span id="click-count">0</span></p>
      </div>
      <div class="count-hint-section">
        <p class="count-hint">Click the button a 100 times hehe</p>
      </div>
      
    </div>

    <!--Finale Placeholder -->
    <div class="finale">
      <p class="finale-text">some finale</p>
    </div>

    <footer>Kai Made this</footer>
  </div>
  
  <script src="scripts.js"></script>
</body>
</html>
